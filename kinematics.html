<!doctype html>
<html>
<head>
<style>
html, body { height: 100%; width: 100%;}
#kinematics, #vi, #vf, #a, #t, #x
{
width:100%;
}

#submit
{
width:100%;
height:3em;
}
#header
{
background:linear-gradient(#282D34,#3D4248);
font-size:3em;
width:100%;
color:white;
margin-top:0%;
padding-left:5%;
margin-bottom:0px;
}
#footer
{
background:linear-gradient(#282D34,#3D4248);
font-size:3em;
width:100%;
color:white;
margin-top:0%;
padding-left:5%;
}
#back
{
width:8%;
margin-top:0px;
height:10%;
}
</style>
<script>
function clearInput() {
	document.getElementById("myInput").reset();
}
function enterIndex2() {
	location.assign("index2.html");
}

function calculate() {
		var vi=document.getElementById("vi").value;
		var vf=document.getElementById("vf").value;
		var a=document.getElementById("a").value;
		var x=document.getElementById("x").value;
		var t=document.getElementById("t").value;
		if(t==="?")
		{
			if(!vi){document.getElementById("answer").innerHTML=Math.sqrt(2*x/a);}
			if(!vf){document.getElementById("answer").innerHTML=(Math.sqrt(Math.pow(vi,2)+2*a*x)-vi)/a;}
			if(!x){document.getElementById("answer").innerHTML=(vf-vi)/a;}
			if(!a){document.getElementById("answer").innerHTML=(2*x)/(parseFloat(vf)+parseFloat(vi));}	
			if(vi && vf && x && a){document.getElementById("answer").innerHTML=Math.sqrt(2*x/a);}
			document.getElementById("answerType").innerHTML="t  = ";
			document.getElementById("answer").innerHTML+=" s";
					
		}
		if(vi==="?")
		{
			if(!t){document.getElementById("answer").innerHTML=Math.sqrt(Math.pow(vf,2)-2*a*x);}
			if(!vf){document.getElementById("answer").innerHTML="You can't do that dumbass";}
			if(!x){document.getElementById("answer").innerHTML=vf-a*t;}
			if(!a){document.getElementById("answer").innerHTML=2*x/t-vf;}	
			if(vf && t && x && a){document.getElementById("answer").innerHTML=vf-a*t;}	
			document.getElementById("answerType").innerHTML="vi  = ";
			document.getElementById("answer").innerHTML+=" m/s";				
			
		}
		if(vf==="?")
		{
			if(!vi){document.getElementById("answer").innerHTML="You can't do that dumbass";}
			if(!t){document.getElementById("answer").innerHTML=Math.sqrt(Math.pow(vi,2)+2*a*x);}
			if(!x){document.getElementById("answer").innerHTML=vi+a*t;}
			if(!a){document.getElementById("answer").innerHTML=2*x/t-vi;}	
			if(vi && t && x && a){document.getElementById("answer").innerHTML=vi+a*t;}
			document.getElementById("answerType").innerHTML="vf  = ";
			document.getElementById("answer").innerHTML+=" m/s";							
		}
		if(a==="?")
		{
			if(!vi) {document.getElementById("answer").innerHTML=(2*x)/Math.pow(t,2);}
			if(!vf){document.getElementById("answer").innerHTML=(2*(x-vi*t))/Math.pow(t,2);}
			if(!x){document.getElementById("answer").innerHTML=((vf-vi)/2)/t;}
			if(!t){document.getElementById("answer").innerHTML=(Math.pow(vf,2)-Math.pow(vi,2))/(2*x);}			
			if(vi && t && x && vf){document.getElementById("answer").innerHTML=(2(x-vi*t))/Math.pow(t,2);}	
			document.getElementById("answerType").innerHTML="a  = ";
			document.getElementById("answer").innerHTML+=" m/s^2";				
		}
		if(x==="?")
		{
			if(!vi) {document.getElementById("answer").innerHTML=(Math.pow(vf,2)-Math.pow(vf-a*t,2))/(2*a);}
			if(!vf){document.getElementById("answer").innerHTML=((parseFloat(vi)+a*t)*(parseFloat(vi)+a*t)-Math.pow(vi,2))/(2*a);}
			if(!t){document.getElementById("answer").innerHTML=(Math.pow(vf,2)-Math.pow(vi,2))/(2*a);}
			if(!a){document.getElementById("answer").innerHTML=t*(parseFloat(vf)+parseFloat(vi))/2;}			
			if(vi && t && vf && a){document.getElementById("answer").innerHTML=t*(parseFloat(vf)+parseFloat(vi))/2;}
			document.getElementById("answerType").innerHTML="x  = ";			
			document.getElementById("answer").innerHTML+=" m";	
		}
		
}

</script>
</head>
<body>
<p id="header">Physics Helper</p>
<img src="back.png" id="back" onclick="enterIndex2()">
<img src="kinematics.jpg" id="kinematics">
<p id="info">Enter your variable values, and enter a question mark for the variable you are looking for. <br>**Note: this may only be used when acceleration is constant.</p>
<button type="button" id="clear" onclick="clearInput()">Clear</button>
<form id="myInput">
_ vi (m/s)<input type="text" name="vi" id="vi">
<br>
_ vf (m/s)<input type="text" name="vf" id="vf">
<br>
_ a (m/s^2)<input type="text" name="a" id="a">
<br>
_ x (m)<input type="text" name="x" id="x">
<br>
_ t (s)<input type="text" name="t" id="t">
<br>
<br>
</form>
<button type="button" onclick="calculate()" id="submit">Submit</button>
<hr>
<p><span id="answerType"></span><span id="answer"></span></p>
<hr>
<p id="footer">Physics Helper</p>
</body>
</html>
